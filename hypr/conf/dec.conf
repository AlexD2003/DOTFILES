decoration {
    rounding = 10
}

blur {
    enabled = true
    strength = 3   # 'strength' replaces 'size' in newer versions
    passes = 1
}

shadow {
    active = true      # 'active' replaces 'drop_shadow'
    range = 4
    render_power = 3
    color = rgba(26, 26, 26, 238)  # Correct RGBA format
}
